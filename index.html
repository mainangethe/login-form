<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Access Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="image-container">
    </section>

    <section class="forms-container">
      <form class="registration-form">
        <input type="text" name="full-name" placeholder="What's your name? e.g. I am Ng'ethe Maina">
        <input type="email" name="email-address" placeholder="What's your email? e.g. user@gmail.com">
        <input type="password" name="password" placeholder="Preferred Password? e.g. U$3R!,0o0">
        <button type="button" name="button">Add Me</button>
        <p class="message"> I exist in the matrix, <a href="#">Login</a> </p>
      </form>

      <form class="login-form">
        <input type="email" name="email-address" placeholder="What's your email? e.g. user@gmail.com">
        <input type="password" name="password" placeholder="Preferred Password? e.g. U$3R!,0o0">
        <button type="button" name="button">Let Me In</button>
        <p class="message"> I am not in the matrix, <a href="#">Register</a> </p>
      </form>
    </section>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
